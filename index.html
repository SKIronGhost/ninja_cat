  <div class="container">

    for(i=0;i<5;i++){
      $(".container").append('<img src="img/ninja'+[i]+'.png" data-alt-src="img/cat'+[i]+'.png"/>')
    }

    $('img').click(function() {
        $(this).fadeOut(100)
        var temp = $(this).attr('src')
        $(this).attr('src',$(this).attr('data-alt-src'))
        $(this).attr('data-alt-src',temp)
        $(this).fadeIn(100)
      });
